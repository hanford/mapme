<html>
  <head>
    <title>Map Me</title>

    <style>
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsivJnZq6Q9c9buGaIA8ZRLbHLxw0zArk&libraries=geometry,visualization"></script>
    <script>
      var locationData = []
      var heatmapData = []
      var map
      var heatmap

      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(37.7615989, -122.4190457),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(mapCanvas, mapOptions)

        for (var i = 0; i < locationData.length; i++) {
          var latLng = new google.maps.LatLng(locationData[i].latitude, locationData[i].longitude)
          heatmapData.push(latLng);
        }

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: true
        })

        heatmap.setMap(map)
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
